<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="p-4">

    <form action="#" method="post">

        <div class="container container2">

            <h2> Formulário de Contato</h2>

            <div class="mb-2">
                <label for="nome" class="form-label">Nome completo:</label> <br>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex:. João Magda Silva"> <br>
                <br>
            </div>

            <div class="mb-2">
                <label for="cpf" class="form-label">CPF:</label> <br>
                <input type="number" id="cpf" name="cpf" class="form-control" placeholder="Ex:. 98177419283"> <br> <br>
            </div>

            <div class="mb-2">
                <label for="data" class="form-label">Data nascimento:</label> <br>
                <input type="date" id="data" name="data" class="form-control"> <br> <br>
            </div>

            <div class="mb-2">
                <label for="endereco" class="form-label">Endereço:</label> <br>
                <input type="text" id="endereco" name="endereco" class="form-control"
                    placeholder="Ex:. Rua Junior da Rocha"> <br> <br>
            </div>

            <div class="mb-2">
                <label for="email" class="form-label">E-mail:</label> <br>
                <input type="email" id="email" name="email" class="form-control"
                    placeholder="Ex:. joaomagda@gmail.com.br"> <br><br>
            </div>

            <div class="mb-4 gender">
                <label for="genero" class="form-label">Gênero:</label><br>
                <input type="radio" class="form-check-input" name="opcao" value="opcao1"> Masculino
                <input type="radio" class="form-check-input" name="opcao" value="opcao2"> Feminino
                <input type="radio" class="form-check-input" name="opcao" value="opcao3"> Outro
            </div>

            <div class="mb-3">
                <label for="selecione" class="form-label">Opção de contato:</label>
                <select name="time" id="selecione" class="form-select">
                    <option value="time1">E-mail</option>
                    <option value="time2">Whatsapp</option>
                </select>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" id="concordo" name="concordo" class="form-check-input">
                <label for="concorco" class="form-check-label">
                    Concordo com os termos
                </label>
            </div>

            <div class="mb-3">
                <label for="" class="form-label d-block">Gostaria de receber nossas promoções por e-mail?</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="">
                    <label for="" class="form-check-label">Aceito</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input">
                    <label for="" class="form-check-label">Não Aceito</label>
                </div>

            </div>

            <button type="submit" class="btn btn-primary btnn">Enviar</button>

    </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
